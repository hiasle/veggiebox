<form class="p-4 needs-validation" [formGroup]="form" (ngSubmit)="save()">
  <!-- <app-form-text-input formControlName="firstname"></app-form-text-input> -->
  <div class="row g-3">
    <div class="col-md-6">
      <label for="customer_first" class="form-label">Vorname</label>
      <input
        id="customer_first"
        type="text"
        class="form-control"
        [class.is-invalid]="
          (submitted || form.controls.firstname.touched) &&
          form.controls.firstname.invalid
        "
        [class.is-valid]="submitted && form.controls.firstname.valid"
        placeholder=""
        formControlName="firstname"
      />
      <!-- <div [class.valid-feedback]="form.controls.firstname.valid">
        Looks good!
      </div> -->

      <div
        class="valid-feedback"
        [class.invalid-feedback]="form.controls.firstname.invalid"
      >
        Looks good!
      </div>
    </div>

    <div class="col-md-6">
      <label for="customer_last" class="form-label">Familienname</label>
      <input
        id="customer_last"
        type="text"
        class="form-control"
        placeholder=""
        formControlName="lastname"
      />
    </div>
  </div>

  <div class="row mt-3 mb-4">
    <div class="col">
      <label for="customer_phone" class="form-label">Telefon</label>
      <input
        id="customer_phone"
        type="phone"
        class="form-control"
        placeholder=""
        formControlName="phone"
      />
    </div>
  </div>

  <div class="row mt-4">
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-secondary" (click)="reset()">
        Abbrechen
      </button>
      <button type="submit" class="btn btn-primary">Speichern</button>
    </div>
  </div>
</form>
