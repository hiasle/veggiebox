<form class="p-4 needs-validation" [formGroup]="form" (ngSubmit)="save()">
  <div class="row g-3">
    <div class="col-md-6">
      <custom-form-input
        formControlName="firstname"
        labelText="Vorname"
        [showValidationErrorsInstant]="submitted"
      ></custom-form-input>
    </div>

    <div class="col-md-6">
      <custom-form-input
        formControlName="lastname"
        labelText="Familienname"
        [showValidationErrorsInstant]="submitted"
      ></custom-form-input>
    </div>
  </div>

  <div class="row mt-3 mb-4">
    <div class="col">
      <custom-form-input
        formControlName="phone"
        labelText="Telefon"
        [showValidationErrorsInstant]="submitted"
      ></custom-form-input>
    </div>
  </div>

  <div class="row d-flex justify-content-end">
    <div class="btn-group col-2" role="group">
      <button type="button" class="btn btn-secondary" (click)="reset()">
        Abbrechen
      </button>
      <button type="submit" class="btn btn-primary">Speichern</button>
    </div>
  </div>
</form>
